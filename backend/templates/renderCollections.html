<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Collections Data</h1>
<table>
    <thead>
        <tr>
            <!-- Dynamically generate headers from keys of the first row -->
            {% if collections %}
                {% for column in collections[0].keys() %}
                    <th>{{ column }}</th>
                {% endfor %}
            {% endif %}
        </tr>
    </thead>
    <tbody>
        <!-- Dynamically generate table rows -->
        {% for collection in collections %}
            <tr>
                {% for value in collection.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
